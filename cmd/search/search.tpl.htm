<form class="search" action="{$script}" method="get">
<input type="hidden" name="cmd" value="search" />
<p>
単語検索：<input type="text" name="keyword" value="" size="30" />
<br />
<input type="radio" name="andor" id="search_and" value="and" checked /><label for="search_and">AND</label>
<input type="radio" name="andor" id="search_or" value="or" /><label for="search_or">OR</label>
<br />
<input type="radio" name="type" id="search_normal" value="normal" /><label for="search_normal">通常検索</label>
<input type="radio" name="type" id="search_fuzzy" value="fuzzy" checked /><label for="search_fuzzy">あいまい検索</label>
<input type="radio" name="type" id="search_ereg" value="ereg" /><label for="search_ereg">正規表現検索</label>
<br />
<input type="submit" value="submit" />
</p>
</form>

<form class="search" action="{$script}" method="get">
<input type="hidden" name="cmd" value="search" />
<p>
更新日時で検索：
{html_select_date prefix="From" end_year=-5 month_format="%m" field_order="YMD"} から {html_select_date prefix="To" end_year=-5 month_format="%m" field_order="YMD"} まで
<input type="submit" value="submit" />
</p>
</form>
