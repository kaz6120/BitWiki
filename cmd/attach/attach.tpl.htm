<form enctype="multipart/form-data" action="{$script}?cmd=attach&amp;param=upload" method="POST">
	<p>
		アップロード可能なファイルサイズは最大 {math equation="x / 1000" x=$maxfilesize}KB です。
	</p>
	<p>
		<input type="hidden" name="MAX_FILE_SIZE" value="{$maxfilesize}">

</form>
