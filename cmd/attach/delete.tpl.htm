{if $failed == true}
	<p class="warning">パスワードが違います。</p>
{/if}
<form class="search" action="{$script}?cmd=attach&amp;param=delete&amp;file={$filename|escape:"url"}&amp;page={$pagename|escape:"url"}" method="post">
	<p>添付ファイル {$filename|escape} を削除します。</p>
	<p>
		パスワード：<input type="password" name="password" value="" size="10" />&nbsp;<input type="submit" value="submit" />
	</p>
</form>
