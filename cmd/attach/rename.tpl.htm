{if $newname}
	<p class="warning">パスワードが違います。</p>
{/if}
<form class="search" action="{$script}?cmd=attach&amp;param=rename&amp;file={$filename|escape:"url"}&amp;page={$pagename|escape:"url"}" method="post">
	<p>ファイル名を変更します。</p>
	<ul>
		<li>元のファイル名：{$filename|escape}</li>
		<li>新しいファイル名：<input type="text" name="newname" value="{$newname|escape}" size="30" /></li>
	</ul>
	<p>
		パスワード：<input type="password" name="password" value="" size="10" />&nbsp;<input type="submit" value="submit" />
	</p>
</form>
