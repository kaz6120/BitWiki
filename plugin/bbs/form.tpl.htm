<div class="section">
<h3>新規スレッドの作成</h3>
<form action="{$script}?plugin=bbs" method="post">
<fieldset>
 <p>
  <input type="hidden" name="pagename" value="{$pagename|escape}" />
  <input type="hidden" name="bbsname" value="{$bbsname|escape}" />
  <input type="text" id ="name" name="name" size="20" value="{$name|escape}" /> <label for="name">名前</label><br />
  <label>スレッドタイトル</label>：<input type="text" name="subject" size="50" /><br />
  <textarea name="text" cols="60" rows="5"></textarea><br />
  <input type="submit" value="スレッドを作成" />
 </p>
</fieldset>
</form>
</div>
