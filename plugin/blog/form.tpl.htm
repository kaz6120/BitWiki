<form action="{$script}?plugin=blog" method="post">
	<p>
		{$blogname|escape} への追加
	</p>
	<p>
		<input type="hidden" name="blogname" value="{$blogname|escape}" />
		<input type="text" name="continue" size="30" value="{$continue|escape}" />からの続き（省略可）<br />
		<textarea name="text" cols="60" rows="15">{$text|escape}</textarea><br />
		<input type="checkbox" id="sendingtrackback" name="sendingtrackback" value="on" checked /><label for="sendingtrackback">本文中のリンクにTrackBackを送る</label><br />
		日付：<input type="text" name="date" size="12" maxlength="10" value="{$date|default:$smarty.now|date_format:"%Y-%m-%d"|escape}" /><br />
		タイトル：<input type="text" name="subject" size="50" value="{$subject|escape}" /><br />
		カテゴリ：<input type="text" name="category" size="50" value="{$category|escape}" /><br />
		パスワード：<input type="password" name="password" size="12" value="{$password|escape}" /><br />
		<input type="submit" />
	</p>
	<p>
		カテゴリの選択：<br />
		{foreach item=line from=$categorybutton}
			{foreach item=item from=$line}
				<input type="button" value="{$item|escape}" onclick="category.value += '|{$item|escape}|'" onkeypress="category.value += '|{$item|escape}|'" />
			{/foreach}
			<br />
		{/foreach}
	</p>
	<p>
		パスワードのcookieを削除したい場合はパスワード欄を空にして送信してください。
	</p>
</form>
