<form action="{$script}?plugin=blog" method="post">
<fieldset>
<legend>新規エントリー</legend>
<p>
<input type="hidden" name="blogname" value="{$blogname|escape}" />
</p>
<p><input type="text" name="continue" size="40" value="{$continue|escape}" /> からの続き（省略可)</p>
<p>

</p>
<p>
<input type="text" id="subject" name="subject" size="40" value="{$subject|escape}" /> <label for="subject">タイトル</label>
</p>
<p>
<textarea name="text" id="comment" cols="60" rows="15">{$text|escape}</textarea>
</p>

<input type="text" id="category" name="category" size="30" value="{$category|escape}" /> <label for="category">カテゴリー</label>
<fieldset>
<legend>カテゴリの選択（クリックして挿入)</legend>
<ul>
{foreach item=line from=$categorybutton}
{foreach item=item from=$line}
<li><a href="javascript:addCategory();" onclick="addCategory('|{$item|escape}|'); return false;" onkeypress="addCategory('|{$item|escape}|'); return false;" />{$item|escape}</a></li>
{/foreach}
{/foreach}

</fieldset>
<p>
<input type="checkbox" id="sendingtrackback" name="sendingtrackback" value="on" checked /><label for="sendingtrackback">本文中のリンクにTrackBackを送る</label>

</p>
<p>パスワードのcookieを削除したい場合はパスワード欄を空にして送信してください。<br />
<input type="password" id="password" name="password" size="12" value="{$password|escape}" /> <label for="password">パスワード</label>

<p><input type="submit" value="エントリーをポスト" /></p>
