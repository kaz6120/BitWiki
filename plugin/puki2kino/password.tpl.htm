<form action="{$script}?plugin=puki2kino" method="post">
	{if $error == true}
		<p>
			<span class="warning">パスワードが違います。</span>
		<p>
	{/if}
	<p>
		PukiWikiからKinoWikiにデータの移動を行います。KinoWiki側にすでにあるページおよび添付ファイルは移動しません。
	</p>
	<p>
		あらかじめdataディレクトリにPukiWikiのwikiディレクトリとattachディレクトリをコピーしてください。データの移動終了後、引き続き逆リンクとあいまいリンクの再構築を行ってください。
	</p>
	<p>
		重い処理になるのでphp.iniのmax_execution_timeを0にすることをおすすめします。また、データベースファイルのバックアップを取っておきましょう。
	</p>
	<p>
		パスワード: <input type="password" name="password" size="10" /><input type="submit" />
	</p>
</form>
